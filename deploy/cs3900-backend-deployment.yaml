apiVersion: apps/v1
kind: Deployment
metadata:
  name: cs3900-backend-deployment
  labels:
    app.kubernetes.io/name: cs3900-backend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: cs3900-backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cs3900-backend
    spec:
      containers:
      - name: nginx
        image: nginx:1.25.5
        volumeMounts:
        - mountPath: "/usr/src/ssl"
          name: ssl-certs
          readOnly: true
        ports:
        - containerPort: 8443
          name: https
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "1"
      volumes:
      - name: ssl-certs
        secret:
          secretName: cs3900-ssl-certificate-secret
