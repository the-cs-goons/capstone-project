apiVersion: apps/v1
kind: Deployment
metadata:
  name: cs3900-backend-deployment
  labels:
    app.kubernetes.io/name: cs3900-backend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: cs3900-backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cs3900-backend
    spec:
      containers:
      - name: nginx
        image: nginx:1.25.5
        ports:
        - containerPort: 80
